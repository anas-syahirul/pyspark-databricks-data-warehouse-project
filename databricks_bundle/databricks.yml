  prod:
    mode: production
    workspace:
      host: https://dbc-56a62c14-2af1.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/cool02yeah@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: sales_crm_erp
      schema: prod
    permissions:
      - user_name: ${workspace.current_user.userName}
        level: CAN_MANAGE
